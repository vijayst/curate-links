<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <!--
      Favicon attributed to https://www.iconfinder.com/icons/3841816/chain_hyperlink_interface_link_multimedia_web_icon
    -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,400i,700"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Curate Links!</title>
    <meta
      name="description"
      content="Curate Links - Software and Demo with Indian Government Links"
    />
    <meta itemprop="name" content="Curate Links" />
    <meta
      itemprop="description"
      content="Curate Links - Software and Demo with Indian Government Links"
    />
    <meta itemprop="image" content="https://curatelinks.com/curate-links.png" />
    <meta
      name="twitter:card"
      content="https://curatelinks.com/curate-links.png"
    />
    <meta name="twitter:title" content="Curate Links" />
    <meta
      name="twitter:description"
      content="Curate Links - Software and Demo with Indian Government Links"
    />
    <meta
      name="twitter:image"
      content="https://curatelinks.com/curate-links.png"
    />
    <meta property="og:title" content="Curate Links" />
    <meta property="og:type" content="product" />
    <meta property="og:url" content="https://curatelinks.com" />
    <meta
      property="og:image"
      content="https://curatelinks.com/curate-links.png"
    />
    <meta
      property="og:description"
      content="Curate Links - Software and Demo with Indian Government Links"
    />
    <meta property="og:site_name" content="Curate Links" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-106132519-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-106132519-2");
    </script>
    <script
      async
      src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
  </body>
</html>
